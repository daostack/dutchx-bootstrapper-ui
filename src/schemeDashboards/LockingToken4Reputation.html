<template>
  <div
    class="pageloader"
    if.bind="!loaded"
  >
    <pageloading></pageloading>
  </div>
  <div else>
    <instructions if.to-view="!lockingPeriodIsEnded">
      <p>Select a token, the number of tokens you would like to lock and the length you wish to lock, for up to one year.</p>
      <p>At the end of the vote staking period, you will be awarded Reputation d proportionally to the total amount of locked tokens, the value of each token at the time of locking, and the length of the locking period.</p>
    </instructions>
    <div
      class="scheme-dashboard-body lockingTokens"
      ref="dashboard"
    >

      <div
        class="message"
        if.to-view="lockingPeriodHasNotStarted"
      >The vote staking period has not yet begun. Return between ${lockingStartTime | date:'dayofmonth'} and ${lockingEndTime | date:'dayofmonth'} to lock tokens.</div>

      <div
        class="message"
        if.to-view="inLockingPeriod"
      >
        ${msRemainingInPeriodCountdown | timespan:"seconds"} remaining in the vote staking period.
      </div>

      <div
        class="message"
        if.to-view="lockingPeriodIsEnded"
      >The vote staking period has ended.</div>

      <form
        if.to-view="inLockingPeriod"
        with.bind="lockModel"
      >
        <div class="row">
          <div class="col-12">
            <div class="form-group bmd-form-group">
              <div class="dropdown">
                <a
                  class="dropdown-toggle"
                  id="lockableTokensDdl"
                  href="#"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"
                >${selectedToken ? "Selected token: " + selectedToken.symbol : "Select a
                  Token to Lock"}</a>
                <ul
                  class="dropdown-menu"
                  aria-labelledby="lockableTokensDdl"
                >
                  <li
                    class="dropdown-item"
                    click.delegate="selectToken.call($parent.$parent, tokenSpec)"
                    repeat.for="tokenSpec of $parent.lockableTokens"
                  >${tokenSpec.symbol} (<tokenbalance
                      token.to-view="tokenSpec.address"
                      balance.bind="tokenSpec.balance"
                    ></tokenbalance>)
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>

        <div show.to-view="selectedToken">
          <div
            class="message"
            if.to-view="!selectedTokenIsLiquid"
          >To provide liquidity for ETH/GNO on the DutchX, trade on <a
              target="_blank"
              href="https://slow.trade"
            >slow.trade</a>,
            <a
              target="_blank"
              href="https://fairdex.net/"
            >Fair DEX</a>,
            or visit the <a
              target="_blank"
              href="https://dutchx.readthedocs.io"
            >DutchX CLI documentation</a>.
          </div>
          <div else>
            <div class="row">
              <div class="col-5">
                <div class="form-group bmd-form-group">
                  <label for="lockAmount">Tokens to lock</label>
                  <numeric-input
                    css="form-control"
                    id="lockAmount"
                    value.bind="amount | ethwei"
                  ></numeric-input>
                </div>
              </div>
              <div class="col-6">
                <div class="form-group bmd-form-group">
                  <label for="lockingPeriod">Number of days</label>
                  <numeric-input
                    css="form-control"
                    id="lockingPeriod"
                    value.bind="period | secondsDays"
                  ></numeric-input>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-12">
                <div class="form-group">
                  <spinbutton
                    onclick.call="lock()"
                    disabled.bind="locking"
                    css="btn-submit btn-sm"
                    as-button="true"
                    text="Submit"
                    spin.to-view="locking"
                    id="lockButton"
                    title.to-view="locking ? 'Locking...' : 'Submit Lock'"
                  ></spinbutton>
                  <metamaskfeedback if.to-view="sending"></metamaskfeedback>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>

      <div if.to-view="locks.length">
        <locks-for-reputation
          locks.to-view="locks"
          release.call="release({lock, releaseButton })"
          wrapper.one-time="wrapper"
          refresh.call="getLocks()"
        ></locks-for-reputation>
      </div>
    </div>
  </div>
</template>

<template>
  <div
    class="pageloader"
    if.bind="!loaded"
  >
    <pageloading></pageloading>
  </div>
  <div else>
    <instructions if.to-view="!lockingPeriodIsEnded">
      <p>Select the amount of ETH you would like to lock and the length you wish to lock it, for up to one year.</p>
      <p>At the end of the vote staking period, you will be awarded Reputation proportionally according to the total amount of ETH locked by all participants and the length of the locking period.</p>
    </instructions>
    <div
      class="scheme-dashboard-body"
      ref="dashboard"
    >
      <div
        class="message"
        if.to-view="lockingPeriodHasNotStarted"
      >The vote staking period has not yet begun. Return between ${lockingStartTime | date:'dayofmonth'} and ${lockingEndTime | date:'dayofmonth'} to lock ETH.</div>

      <div
        class="message"
        if.to-view="inLockingPeriod"
      >
        ${msRemainingInPeriodCountdown | timespan:"seconds"} remaining in the vote staking period.
      </div>

      <div
        class="message"
        if.to-view="lockingPeriodIsEnded"
      >The vote staking period has ended.</div>
      <form if.to-view="inLockingPeriod">
        <div
          class="row"
          with.bind="lockModel"
        >
          <div class="col-5">
            <div class="form-group bmd-form-group">
              <label for="lockAmount">ETH to lock</label>
              <numeric-input
                css="form-control"
                id="lockAmount"
                value.bind="amount | ethwei"
              ></numeric-input>
            </div>
          </div>
          <div class="col-6">
            <div class="form-group bmd-form-group">
              <label for="lockingPeriod">Number of days</label>
              <numeric-input
                css="form-control"
                id="lockingPeriod"
                value.bind="period | secondsDays"
              ></numeric-input>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="form-group">
              <div
                if.to-view="inLockingPeriod && !alreadyLocked"
                class="form-group"
              >
                <spinbutton
                  onclick.call="lock()"
                  disabled.bind="locking"
                  css="btn-submit btn-sm"
                  as-button="true"
                  text="Submit"
                  spin.to-view="locking"
                  id="lockButton"
                  title.to-view="locking ? 'Locking...' : 'Submit Lock'"
                ></spinbutton>
                <metamaskfeedback if.to-view="sending"></metamaskfeedback>
              </div>
            </div>
          </div>
        </div>
      </form>

      <div if.to-view="locks.length">
        <locks-for-reputation
          locks.to-view="locks"
          release.call="release({lock, releaseButton })"
          wrapper.one-time="wrapper"
          refresh.call="getLocks()"
        ></locks-for-reputation>
      </div>
    </div>
  </div>
</template>

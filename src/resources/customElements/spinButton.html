<template bindable="onclick, css, title, text, spin, asButton, disabled">
  <button
    if.bind="asButton"
    click.delegate="onclick()"
    title.to-view="title"
    disabled.bind="!!disabled"
    class-name="spinbutton ${ css ? css : 'btn btn-secondary '}"
  >
    <span>${text}</span>
    <span
      if.to-view="spin"
      style="margin-left: .5rem"
      class="fa-refresh fa fa-spin"
    ></span>
  </button>
  <div
    else
    click.delegate="onclick()"
    textcontent.to-view="text"
    title.to-view="title"
    class-name="spinbutton-icon ${ css ? css : 'inline text-primary fa-refresh' } fa ${spin ? 'fa-spin': ''}"
  ></div>
</template>
